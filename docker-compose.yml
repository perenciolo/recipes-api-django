version: "3.8"

services:
  app:
    user: $UID:$GID # don't forget to export GID and UID in .bash_profile (export UID=${UID} && export GID=${GID})
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"